<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Goal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex justify-content-between bg-success p-0">
        <h5 class="p-3">
            Move Goal
        </h5>
        <p class="p-3 usertext text-white">Your Status = {{ group }} </p>
    </div>
    <div class="container">
        <form action='' method='POST' class="mt-4">
            {% csrf_token %}
            <div class="form_group">
                <label>
                    Goal name
                </label>
                <select class="custom-select" name="goal_name" disabled>
                    <option value={{ goal_name }}>{{ goal_name }}</option>
                </select>
            </div>
            <div class="form_group">
                <label>
                    From
                </label>
                <select class="custom-select" name="goal_from_status" disabled>
                    <option value={{ goal_status }}>{{ goal_status }}</option>
                </select>
            </div>
            <div class="form_group">
                <label>
                    To
                </label>
                <select class="custom-select" name="goal_status">
                    {%if group == 'Quality Assurance' %}
                            {% for statuss in allstatus %}
                                {%if statuss == weeklygoal %}
                                {%else%}
                                <option value="{{ statuss }}">{{ statuss }}</option>
                                {%endif%}
                            {% endfor %}
                    {%endif%}

                    {%if group == 'Developer' %}
                    {% for statuss in allstatus %}
                                {%if statuss == donegoal %}
                                {%else%}
                                <option value="{{ statuss }}">{{ statuss }}</option>
                                {%endif%}
                            {% endfor %}
                    {%endif%}

                    {%if group == 'Admin' %}
                    {% for statuss in allstatus %}
                                
                    <option value="{{ statuss }}">{{ statuss }}</option>
                                
                    {% endfor %}
                    {%endif%}

                    {%if group == 'Owner' %}
                    {% for statuss in allstatus %}
                    <option value="{{ statuss }}">{{ statuss }}</option>
                    {% endfor %}
                    {%endif%}
                </select>
            </div>
            <input class="btn mt-4 bg-warning" type="submit">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
